name: run_backend_test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  actions: write
  pull-requests: write 

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    env:
      GIT_USER: ${{secrets.USER}}
      GIT_PASS: ${{secrets.TOKEN}}
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          node-version: '22.x'
      - run: npm run setup
      - run: npm run test:bc && mv ./storybuilder/Backend/coverage/lcov-report ./documentation/docs/testing/lcov-report
      
      - name: Update Coverage Report
        run: |
          git config --global user.name "$(git --no-pager log --format=format:'%an' -n 1)"
          git config --global user.email "$(git --no-pager log --format=format:'%ae' -n 1)"
          git add -f ./documentation/docs/testing/lcov-report
          git commit -m "Updated Backend Coverage Report"
      
      - name: Push Coverage Report to Branch
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.head_ref }}