services:
  agent:
    image: ${AGENT_NAME:-default}-agent
    build: .
    container_name: ${AGENT_NAME:-default}
    tty: true         # Allocates a TTY
    environment:
      - API_KEY=${API_KEY}
      - AGENT_NAME=${AGENT_NAME:-default}
    ports:
      - "${PORT:-5000}:5000"  # Expose port 5000
